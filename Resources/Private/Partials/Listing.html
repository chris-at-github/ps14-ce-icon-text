<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<f:if condition="{data.bodytext}">
			<f:format.html>{data.bodytext}</f:format.html>
		</f:if>

		<div class="row icon-text--container">
			<f:for each="{elements}" as="element">

				<f:variable name="iconCssClass">
					<f:if condition="{element.media.0}">
						icon-text--{xo:format.sanitize(value: '{element.media.0.name}')}
					</f:if>
				</f:variable>

				<f:if condition="{element.data.link}">
					<f:then>
						<div data-uri-target="{f:uri.typolink(parameter: element.data.link)}" class="icon-text {iconCssClass -> xo:format.trim()} col-12 col-sm-6 col-md-4">
							<f:render partial="Elements/IconText/Item" section="Main" arguments="{_all}" />
						</div>
					</f:then>
					<f:else>
						<div class="icon-text {iconCssClass -> xo:format.trim()} col-12 col-sm-6 col-md-4">
							<f:render partial="Elements/IconText/Item" section="Main" arguments="{_all}" />
						</div>
					</f:else>
				</f:if>

			</f:for>
		</div>
	</f:section>
</div>
